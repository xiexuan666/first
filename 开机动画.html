


<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .bd {
      height: 105px;
      transition: all 2000ms;
    }

    .box {
      transition: all 600ms;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
      <img src="../images/t(1).jpg" alt="" />
    </div>
    <div class="bd" id="bottomPart">
      <img src="../images/b(1).jpg" alt="" />
    </div>
  </div>
</body>
<script>
// 获取元素
let btn = document.querySelector ('#closeButton');
let bottomPart = document.querySelector ('#bottomPart');
let box = document.querySelector ('.box');
// 注册事件
btn.onclick = function () {
// 把底部的盒子高度设为0 
bottomPart.style.height = 0 ;
}
// 使用过度动画结束事件来解决多段动画的问题
bottomPart.addEventListener ('transitionend',function(){
    box.style.width = 0;
})



</script>
</html>
