<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            border: 0;
            vertical-align: top;
        }

        a,
        button {
            cursor: pointer;
        }

        .wrap {
            width: 1200px;
            margin: 100px auto;
        }

        .slide {
            height: 500px;
            position: relative;
        }

        .slide li {
            position: absolute;
            left: 200px;
            top: 0;
            transition: all 350ms;
        }

        .slide li img {
            width: 100%;
        }

        .prev,
        .next {
            width: 76px;
            height: 112px;
            position: absolute;
            top: 50%;
            margin-top: -56px;
            background: url(../images/prev.png) no-repeat;
            z-index: 99;
        }

        .next {
            right: 0;
            background-image: url(../images/next.png);
        }

        .slide li.left1 {
            width: 400px;
            top: 20px;
            left: 50px;
            opacity: 0.2;
            z-index: 2;
        }

        .slide li.left2 {
            width: 600px;
            top: 70px;
            left: 0px;
            opacity: 0.8;
            z-index: 3;
        }

        .slide li.middle {
            width: 800px;
            top: 100px;
            left: 200px;
            opacity: 1;
            z-index: 4;
        }

        .slide li.right2 {
            width: 600px;
            top: 70px;
            left: 600px;
            opacity: 0.8;
            z-index: 3;
        }

        .slide li.right1 {
            width: 400px;
            top: 20px;
            left: 750px;
            opacity: 0.2;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="slide" id="slide">
            <ul>
                <li>
                    <a href="#"><img src="../images/slidepic1.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="../images/slidepic2.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="../images/slidepic3.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="../images/slidepic4.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="../images/slidepic5.jpg" alt="" /></a>
                </li>
            </ul>
            <div class="arrow" id="arrow">
                <a href="javascript:;" class="prev" id="arrLeft"></a>
                <a href="javascript:;" class="next" id="arrRight"></a>
            </div>
        </div>
    </div>
</body>
<script>
    // 在页面展现过一次才执行
    window.onload = function () {
        // 目的让五张图片分别到五个不同的位置
        let lis = document.querySelectorAll ('.slide li');
        let classNameS = ['left1', 'left2', 'middle', 'right1', 'right2'];
        lis.forEach(function (e, i) {
            e.className = classNameS[i];
        })
        // 实现左右按钮的点击
        let leftBnt = document.querySelector('#arrLeft');
        let rightBnt = document.querySelector('#arrRight');
        // 点击事件
        rightBnt.onclick = function () {
            // 只需要把类名从前面拿出来，再放到后面，重新设置给li就行了
            let first = classNameS.shift();
            classNameS.push(first);
            lis.forEach(function (e, i) {
                e.className = classNameS[i];
            })
        }
        //    把左边按钮拿出来，放到最前面

        leftBnt.onclick =function () {
           classNameS.unshift(classNameS.pop());
           lis.forEach(function(e,i){
               e.className = classNameS[i];
           })
        }
    }


</script>

</html>
